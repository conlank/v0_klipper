#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC12
#sensor_type: NTC 100K beta 3950 # For Keenovo, verify yours... ?"NTC 100K MGB18-104F39050L32"???
sensor_type: Generic 3950
sensor_pin: PC3
smooth_time: 3.0
max_power: 0.6         # Only need this for 100w pads
min_temp: 0
max_temp: 120
control: pid            # Do PID calibration
pid_kp: 68.453
pid_ki: 2.749
pid_kd: 426.122


